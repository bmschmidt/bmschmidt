<!--figure tags without plugin: http://stackoverflow.com/questions/19331362/using-an-image-caption-in-markdown-jekyll -->

{% if page.lang == "en" %}
   {% capture imgpath %}{{ page.url | remove_first:'/lessons/' }}{% endcapture %}
{% elsif page.lang == "es" %}
   {% capture imgpath %}{{ page.redirect_from | remove_first: '/es/lessons/' }}{% endcapture %}
{% endif %}

<figure>
<a href="{{ site.url }}/images/{{ imgpath }}/{{ include.filename }}">
      <img src="{{ site.url }}/images/{{ imgpath }}/{{ include.filename }}" alt="{{ include.caption }}">
	</a>
<figcaption>
    {{ include.caption | markdownify }}
</figcaption>
</figure>
